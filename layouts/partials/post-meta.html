<p>
  <time datetime="{{ .Date }}" itemprop='datePublished'>
    {{ .Date.Format "Jan 2, 2006" }}
  </time>

  {{ if isset .Params "tags" -}}
    {{ $tagsLen := len .Params.tags }}
    {{ if gt $tagsLen 0 -}}
      in
      {{ range $k, $v := (sort .Params.tags) -}}
        <a href="/tags/{{ . | urlize | lower }}">{{ . }}</a>
        {{ if lt $k (sub $tagsLen 1) }}, {{ end }}
      {{- end }}
    {{- end }}
  {{- end }}
</p>
